<div fxLayout="row">
  <div class="col">
    <div class="title-page"></div>
    <mat-card-header class="full-width">
      <mat-card-title>List of users</mat-card-title>
    </mat-card-header>
  </div>
</div>

<div class="margin-left" fxLayout="row">
  <div class="col">
    <div class="mat-elevation-z8 grid-width">
      <table mat-table [dataSource]="dataSource" class="full-width" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
          <td mat-cell *matCellDef="let element">
            {{ element.username }}
          </td>
        </ng-container>

        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
          <td mat-cell *matCellDef="let element">
            {{ element.roles }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No records...</td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10, 30, 50, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
